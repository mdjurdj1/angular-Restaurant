<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Angular Restaurant</title>

    <!-- CSS import files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="js/app/assets/app.css">
    <link rel="stylesheet" href="js/app/modules/home/assets/_home.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Raleway" rel="stylesheet">

  </head>

  <body ng-controller="AppController as app" class="site {{$state.current.data.bodyClass}}">

      <header ui-view="header"></header>
      <div class="site-content" ui-view="content"></div>
      <footer ui-view="footer"></footer>

      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
      <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
      <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>

      <script src="js/app/modules/main/app.module.js"></script>
      <script src="js/app/modules/main/app-config.js"></script>
      <script src="js/app/modules/main/controllers/app.controller.js"></script>
      <script src="js/app/modules/main/controllers/header.controller.js"></script>
      <script src="js/app/modules/main/controllers/footer.controller.js"></script>


      <script src="js/app/core/core.module.js"></script>
      <script src="js/app/core/services/seed-data.factory.js"></script>

      <!-- Home page module -->
      <script src="js/app/modules/home/home.module.js"></script>
      <script src="js/app/modules/home/home.routes.js"></script>
      <script src="js/app/modules/home/controllers/home.controller.js"></script>
      <script src="js/app/modules/home/controllers/modal.controller.js"></script>

      <!-- Menu page module -->
      <script src="js/app/modules/menu/menu.module.js"></script>
      <script src="js/app/modules/menu/menu.routes.js"></script>
      <script src="js/app/modules/menu/controllers/menu.controller.js"></script>

  </body>
</html>
